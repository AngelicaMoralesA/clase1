<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span> ¿cuál es tu nombre?</span>
            <input type="text" id="name" placeholder="Escribe aquí tu nombre">
        </label>
        <label for="las-name">
            <span> ¿cuál es tu apellido?</span>
            <input type="text" id="last-name" placeholder="Escribe aquí tu apellido">
        </label>
        <label for="age">
            <span> ¿cuál es tu edad?</span>
            <input type="number" id="age" min="10" max="70" placeholder="Escribe aquí tu edad">
        </label>
        <label for="start-date">
            <span> ¿cuando comenzaste el curso?</span>
            <input type="date" id="start-date" placeholder="Escribe aquí la fecha">
        </label>
        <label for="start-time">
            <span> ¿cuál es el horario de la clase?</span>
            <input type="time" id="start-time" placeholder="Escribe aquí el horario">
        </label>
        <label for="course" >
            <span>¿donde te enteraste del curso?</span> 
            <select id="course">
                <option value="instagram"></option>
                <option value="facebook"></option>
                <option value="whatsapp"></option>
                <option value="otro"></option>
                </select>
        </label>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
